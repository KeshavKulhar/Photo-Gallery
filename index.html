<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Plants</h1>
            <div class="line"></div>
            

        <h2>Today I an Having Some Images of Plants</h2>
        <h5>These images are clicked by professional photographers</h5>

        <div id="myCarousel" class="carousel slide">

            <div class="carousel-inner">

                <div class="item active">
                    <center>
                        <a href="#" target="_blank">
                            <img src="plant1.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                        </div>
                    </center>
                </div>


                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="tree2.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                        </div>
                    </center>
                </div>
            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>

            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        </section>
    </div>
     <div class="container">

        <section id="app">
            <h1>Trees</h1>
            <div class="line"></div>
           <img class="img" src="tree3.jpg">
            <img class="img" src="tree4.jpg">
            <img class="img" src="tree5.jpg">
             <img class="img" src="tree6.jpg">
        </section>
    </div>

    </body>
</html>
